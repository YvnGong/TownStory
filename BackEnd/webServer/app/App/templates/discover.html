    <style>

      #map {

        width: 100%;
        height:100%;
        border: black;
      }

      #map_box{
        margin-top: 2%;
        margin-bottom: 1%;
        border: 1px solid rgb(197, 190, 190);
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;

                                window.location.href = this.url;
                               });

        });
        {% load static %}
